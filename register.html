<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>注册新会员-用户注册</title>

		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1307043_ovfkgbd86lr.css"/>
		<link rel="stylesheet" type="text/css" href="css/gonggong.css"/>

	<body>
	<!--logo内容-->
		<div class="yi">
			<div class="content cl">
				<div class="logo"><img src="img/logo.png"/></div>
				<div class="friendlink"><span onclick="window.open(`http://www.sanyecao.com/help.html`)">对商城不了解?点击这里查看帮助中心>></span></div>
			</div>
		</div>
	<!--正文-->	
		<div class="regist_box">
			<div class="regist_content cl">
				<div class="zuo_content">
					<div class="content_box">
					<from class="mainForm form">
					<div class="number">
						<a href="##" class="linkABlue2 number1" tab-data="mobile">手机注册</a>
						<a href="##" class="linkABlue2" tab-data="email">邮箱注册</a>
						<div class="tab-arrow" style="left: 0px;">
							<b></b>
						</div>
					</div>

					<div class="normalInput">
						<span class="title">手&nbsp;&nbsp;机&nbsp;&nbsp;号：</span>
						<input type="text" class="phone" maxlength="11" placeholder="请输入手机号">	
					</div>
					<div class="normalInput">
						<span class="title">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</span>
						<input type="text" class="kapkey" maxlength="6" placeholder="验证码">
						<a href="##" id="getKey" class="linkABlue">获取验证码</a>
					</div>
					<div class="normalInput">
						<span class="title">设置密码：</span>
						<input type="text" class="password" maxlength="16" autocomplete="off" placeholder="请输入6-20位密码">
						<a id="pwdBtn" href="##" class="pwdBtnShow" isshow="false">
							<i class="i_icon"></i>
						</a>
					</div>
					<div class="normalInput">
						<span class="title">确认密码：</span>
						<input type="password" class="password1" maxlength="16" autocomplete="off" placeholder="请确认您设置的密码">
						<a id="pwdBtn" href="##" class="pwdBtnShow" isshow="false">
							<i class="i_icon"></i>
						</a>
					</div>
					<div class="rememberField">
						<input type="checkbox" name="" id="" value="" checked="checked"/>
						<label class="pointer">我已阅读并接受</label>
						<a href="#" target="_blank" class="Blue">《三叶草服务协议》</a>
					</div>
					<span class="otherError">请确认已阅读并同意三叶草服务协议条款</span>
					<a href="##" class="fullBtnBlue">同意协议并注册</a>
					<a href="##" class="full_login">已有账号,去登录</a>
				</from>
		<form id="mainForm2" class="mainForm2 form">
				<div class="number">
						<a href="##" class="linkABlue2" tab-data="mobile">手机注册</a>
						<a href="##" class="linkABlue2 number2" tab-data="email">邮箱注册</a>
						<div class="tab-arrow" style="left: 0px;">
							<b></b>
						</div>
					</div>

					<div class="normalInput">
						<span class="title">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</span>
						<input type="text" class="phone" maxlength="11" placeholder="请输入您的邮箱">	
					</div>
					<div class="normalInput">
						<span class="title">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</span>
						<input type="text" class="kapkey" maxlength="6" placeholder="验证码">
						<a href="##" id="getKey" class="linkABlue">获取验证码</a>
					</div>
					<div class="normalInput">
						<span class="title">设置密码：</span>
						<input type="text" class="password" maxlength="16" autocomplete="off" placeholder="请输入6-20位密码">
						<a id="pwdBtn" href="##" class="pwdBtnShow" isshow="false">
							<i class="iconfont icon-yanjing"></i>
						</a>
					</div>
					<div class="normalInput">
						<span class="title">确认密码：</span>
						<input type="password" class="password1" maxlength="16" autocomplete="off" placeholder="请确认您设置的密码">
						<a id="pwdBtn" href="##" class="pwdBtnShow" isshow="false">
							<i class="iconfont icon-yanjing"></i>
						</a>
					</div>
					<div class="rememberField">
						<input type="checkbox" name="" id="" value="" checked="checked"/>
						<label class="pointer">我已阅读并接受</label>
						<a href="#" target="_blank" class="Blue">《三叶草服务协议》</a>
					</div>
					<span class="otherError">请确认已阅读并同意三叶草服务协议条款</span>
					<a href="##" class="fullBtnBlue">同意协议并注册</a>
					<a href="##" class="full_login">已有账号,去登录</a>
			</form>
				</div>

					<img src="img/1532339947182120349.png"/>
