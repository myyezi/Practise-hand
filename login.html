	<script type="text/javascript">
		$(function() {
		$(".login_tab li").each(function(index) { //带参数遍历各个选项卡
		    $(this).click(function() { //注册每个选卡的单击事件
		        $(".login_tab li.login-mode").removeClass("login-mode"); //移除已选中的样式
		        $(this).addClass("login-mode"); //增加当前选中项的样式
		        //显示选项卡对应的内容并隐藏未被选中的内容
		        $("#con li:eq(" + index + ")").show()
		                .siblings().hide();
		        });
		    });
		})

	</script>
